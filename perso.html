<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/perso.css">

    <!-- type="module" pour utiliser les export/import, plus obligatoire le defer, mais cumul possible -->
    <script src="./js/main.js" type="module"></script>

    <title>Document</title>
</head>

<body>

    <div id="navBar">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="test_grid.html">Test grille photo dnd</a></li>
            <li><a href="perso.html">Personnages</a></li>
        </ul>

    </div>

    <h1>CHARACTER GENERATOR</h1>

    <div class="containerCarac">
        <div class="portrait">
            <label for="imgPortrait">Choose your incarnation</label>
            <select name="imgPortrait" id="imgPortrait">
                <option value="freyja-1.webp">Freyja-1</option>
                <option value="freyja-2.jpg">Freyja-2</option>
                <option value="heimdall-1.jpg">heimdall</option>
                <option value="loki-2.jpg">loki</option>
                <option value="odin-1.jpg">odin</option>
                <option value="sif-2.jpg">sif</option>
                <option value="thor-3.jpg">thor</option>
                <option value="tyr-1.jpg">tyr-1</option>
                <option value="tyr-2.jpg">tyr-2</option>
                <option value="tyr-3.jpg">tyr-3</option>
                <option value="Valkyries-1.webp">Valkyries-1</option>
                <option value="Valkyries-2.jpg">Valkyries-2</option>
                <option value="Valkyries-3.webp">Valkyries-3</option>
            </select>
            <img id="targetImg" src="" alt="Your incarnation">
        </div>
        <div class="job">
            <label for="job">Choose your class</label>
            <select name="job" id="job">
                <option value="berserker">Berserker</option>
                <option value="ranger">Ranger</option>
                <option value="loekVol">Loeknir/Völva</option>
                <option value="skald">Skald</option>
            </select>
        </div>
        <div class="trib">
            <label for="tribe">Choose your tribe</label>
            <select name="tribe" id="tribe">
                <option value="bjorner">Björner</option>
                <option value="wulwer">Wulwer</option>
                <option value="ravner">Ravner</option>
                <option value="hanier">Hanïer</option>
            </select>
        </div>
        <div class="gender">
            <label for="sex">Choose your caracter's gender</label>
            <select name="sex" id="sex">
                <option value="bjorn">Man</option>
                <option value="wulwer">Woman</option>
                <option value="wulwer">Undefined</option>
            </select>
        </div>
        <div class="name">
            <label for="name">Enter your name</label>
            <input type="text" name="name">
            <br>
            <br>
            <label for="genName">Name generator <br> (caracter's gender needed)</label>
            <input type="button" name="genName" id="genName" value="Click to generate ">
        </div>
        <div class="carac">
            <div id="tl">
                <h3>Total remaining of skills points = <span id="calcSkillTarget"></span></h3>
                <h4>Maximum 60pt/skill (including bonus) <br>and minimum 10pt/skill (including malus).<br> Can't have a
                    0pt
                    skill</h4>
            </div>
            <div id="frc">
                <label for="frc">FRC<br>
                    <p id="bonusClassFrc1" class="bonus">Class : <span id="bonusClassFrc"></span><br></p>
                    <p id="bonusTribFrc1" class="bonus">Tribe : <span id="bonusTribFrc"></span></p>
                </label>
                <input id="frcValue" type="text" name="frc" value="">
                <p>Max pt available : <span id="maxPtAvailableFrc"></span></p>
            </div>
            <div id="cst">
                <label for="cst">CST<br>
                    <p id="bonusClassCst1" class="bonus">Class : <span id="bonusClassCst"></span><br></p>
                    <p id="bonusTribCst1" class="bonus">Tribe : <span id="bonusTribCst"></span></p>
                    <input id="cstValue" type="text" name="cst" value="">
                    <p>Max pt available : <span id="maxPtAvailableFrc"></span></p>
            </div>
            <div id="int">
                <label for="int">INT<br>
                    <p id="bonusClassInt1" class="bonus">Class : <span id="bonusClassInt"></span><br></p>
                    <p id="bonusTribInt1" class="bonus">Tribe : <span id="bonusTribInt"></span></p>
                    <input id="intValue" type="text" name="int" value="">
                    <p>Max pt available : <span id="maxPtAvailableInt"></span></p>
            </div>
            <div id="agi">
                <label for="agi">AGI<br>
                    <p id="bonusClassAgi1" class="bonus">Class : <span id="bonusClassAgi"></span><br></p>
                    <p id="bonusTribAgi1" class="bonus">Tribe : <span id="bonusTribAgi"></span></p>
                    <input id="agiValue" type="text" name="agi" value="">
                    <p>Max pt available : <span id="maxPtAvailableAgi"></span></p>
            </div>
            <div id="vit">
                <label for="vit">VIT<br>
                    <p id="bonusClassVit1" class="bonus">Class : <span id="bonusClassVit"></span><br></p>
                    <p id="bonusTribVit1" class="bonus">Tribe : <span id="bonusTribVit"></span></p>
                    <input id="vitValue" type="text" name="vit" value="">
                    <p>Max pt available : <span id="maxPtAvailableVit"></span></p>
            </div>
            <div id="pcp">
                <label for="pcp">PCP<br>
                    <p id="bonusClassPcp1" class="bonus">Class : <span id="bonusClassPcp"></span><br></p>
                    <p id="bonusTribPcp1" class="bonus">Tribe : <span id="bonusTribPcp"></span></p>
                    <input id="pcpValue" type="text" name="pcp" value="">
                    <p>Max pt available : <span id="maxPtAvailablePcp"></span></p>
            </div>
            <div id="chc">
                <label for="chc">CHC (auto-gen)<br>
                    <p id="bonusClassChc1" class="bonus">Class : <span id="bonusClassChc"></span><br></p>
                    <p id="bonusTribChc1" class="bonus">Tribe : <span id="bonusTribChc"></span></p>
                    <span id="chcValue"></span>
            </div>
            <input id="check" type="button" name="verifier" value="Vérifier">
            <input id="af" type="button" name="autocompleted" value="Auto-fill">
        </div>
    </div>


</body>

</html>
