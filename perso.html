<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/perso.css">

    <!-- type="module" pour utiliser les export/import, plus obligatoire le defer, mais cumul possible -->
    <script src="./js/main.js" type="module"></script>

    <title>Document</title>
</head>

<body>

    <div id="navBar">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="test_grid.html">Test grille photo dnd</a></li>
            <li><a href="perso.html">Personnages</a></li>
        </ul>

    </div>

    <h1>CHARACTER GENERATOR</h1>

    <div class="containerCarac">
        <div class="portrait">
            <label for="imgPortrait">Choose your incarnation</label>
            <select name="imgPortrait" id="imgPortrait">
                <option value="freyja-1.webp" selected>Freyja-1</option>
                <option value="freyja-2.jpg" selected>Freyja-2</option>
                <option value="heimdall-1.jpg" selected>heimdall</option>
                <option value="loki-2.jpg" selected>loki</option>
                <option value="odin-1.jpg" selected>odin</option>
                <option value="sif-2.jpg" selected>sif</option>
                <option value="thor-3.jpg" selected>thor</option>
                <option value="tyr-1.jpg" selected>tyr-1</option>
                <option value="tyr-2.jpg" selected>tyr-2</option>
                <option value="tyr-3.jpg" selected>tyr-3</option>
                <option value="Valkyries-1.webp" selected>Valkyries-1</option>
                <option value="Valkyries-2.jpg" selected>Valkyries-2</option>
                <option value="Valkyries-3.webp" selected>Valkyries-3</option>
            </select>
            <img id="targetImg" src="" alt="Your incarnation">
        </div>
        <div class="job">
            <label for="job">Choose your class</label>
            <select name="job" id="job">
                <option value="berserker">Berserker</option>
                <option value="ranger">Ranger</option>
                <option value="loekVol">Loeknir/Völva</option>
                <option value="skald">Skald</option>
            </select>
        </div>
        <div class="trib">
            <label for="tribe">Choose your tribe</label>
            <select name="tribe" id="tribe">
                <option value="bjorn">Björner</option>
                <option value="wulwer">Wulwer</option>
                <option value="ravner">Ravner</option>
                <option value="Skalder">Skalder</option>
            </select>
        </div>
        <div class="gender">
            <label for="tribe">Choose your caracter's gender</label>
            <select name="tribe" id="tribe">
                <option value="bjorn">Man</option>
                <option value="wulwer">Woman</option>
                <option value="wulwer">Undefined</option>
            </select>
        </div>
        <div class="name">
            <label for="name">Enter your name</label>
            <input type="text" name="name">
            <br>
            <br>
            <input type="button" name="button" id="genName" value="Name generator">
        </div>
        <div class="carac">
            <div id="tl">
                <h3>Total remaining of skills points = <span id="calcSkillTarget"></span></h3>
                <h4>Maximum 60pt/skill and minimum 10pt/skill.<br> Can't have a 0pt skill</h4>
            </div>
            <div id="frc">
                <label for="frc">FRC<span id="bonusFrc"></span></label>
                <input id="frcValue" type="text" name="frc" value="">
            </div>
            <div id="cst">
                <label for="cst">CST<span id="bonusCst"></span></label>
                <input id="cstValue" type="text" name="cst" value="">
            </div>
            <div id="int">
                <label for="int">INT<span id="bonusInt"></span></label>
                <input id="intValue" type="text" name="int" value="">
            </div>
            <div id="agi">
                <label for="agi">AGI<span id="bonusAgi"></span></label>
                <input id="agiValue" type="text" name="agi" value="">
            </div>
            <div id="vit">
                <label for="vit">VIT<span id="bonusVit"></span></label>
                <input id="vitValue" type="text" name="vit" value="">
            </div>
            <div id="pcp">
                <label for="pcp">PCP<span id="bonusPcp"></span></label>
                <input id="pcpValue" type="text" name="pcp" value="">
            </div>
            <div id="chc">
                <label for="chc">Your CHC (auto-gen)<span id="bonusChc"></span></label>
                <span id="chcValue"></span>
            </div>
            <input id="check" type="button" name="verifier" value="Vérifier">
            <input id="af" type="button" name="autocompleted" value="Auto-fill">
        </div>
    </div>


</body>

</html>
